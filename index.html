<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="text-center">GREETING APP</h2>
            <hr>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Enter name:</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
            </div>
            <p id="greetingMessage" class="fw-bold"></p>
            <div class="d-flex gap-2">
                <button class="btn btn-danger" id="greetBtn">CLICK HERE</button>
                <button class="btn btn-danger" id="refreshBtn">REFRESH</button>
            </div>
            <hr>
            <p class="text-center small">&copy;Ramon Santos | ICT 9 | Exercise 3: Functions</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("greetBtn").addEventListener("click", () => {
            document.getElementById("greetingMessage").innerHTML = 
                document.getElementById("nameInput").value.trim() 
                ? "Hello, <b>" + document.getElementById("nameInput").value.trim() + "!</b>" 
                : "<span class='text-danger'>Please enter a name.</span>";
        });

        document.getElementById("refreshBtn").addEventListener("click", () => {
            document.getElementById("nameInput").value = "";
            document.getElementById("greetingMessage").innerHTML = "";
        });
    });
</script>

</body>
</html>
